<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Monitoreemos la temperatura de tu región</h1>
        <form id="form">
            <input class="region" placeholder="Región" type="text" id="region">
            <input type="number" placeholder="Temperatura (°C)" id="temperatura">
            <button type="button" id="registrar">Registrar</button>
            <button type="button" id="modificar">Modificar</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
